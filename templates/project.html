{% extends 'base.html' %}
{% block content %}
<h1 class="title">Your projects</h1>
{% if projects %}
  <div class="grid">
    {% for p in projects %}
      <div class="card">
        <div class="card-title">/{{ p.name }}</div>
        <div class="mono">PID {{ p.pid }} â†’ :{{ p.port }}</div>
        <div class="row">
          <a class="btn" href="/{{ p.name }}" target="_blank">Open</a>
          <form method="post" action="{{ url_for('stop_project', project_name=p.name) }}" onsubmit="return confirm('Stop and remove this project?')">
            <button class="btn danger" type="submit">Stop</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="muted">No projects.</p>
{% endif %}
{% endblock %}
