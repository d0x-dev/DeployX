{% extends 'base.html' %}
{% block content %}
<h1 class="title">Dashboard</h1>
<a class="btn" href="{{ url_for('deploy') }}">➕ Deploy a project</a>

{% if projects %}
  <h2 class="subtitle">Your projects</h2>
  <div class="grid">
    {% for p in projects %}
      <div class="card card-float">
        <div class="card-title">/{{ p.name }}</div>
        <div class="mono">PID {{ p.pid }} → :{{ p.port }}</div>
        <div class="row">
          <a class="btn" href="/{{ p.name }}" target="_blank">Open</a>
          <a class="btn" href="{{ url_for('view_logs', project_name=p.name) }}">Logs</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="muted">No projects yet. Deploy your first one!</p>
{% endif %}
{% endblock %}
